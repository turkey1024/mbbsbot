# .github/workflows/bot-daily-post.yml
name: TurkeyBot Daily Post

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 11 * * *'  # 每天 UTC 12:00 运行

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run TurkeyBot
      run: |
        python main.py
