name: Test Spam Bot

on:
  workflow_dispatch:  # 只允许手动触发

jobs:
  spam-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests ddddocr cairosvg
        
    - name: Run Test Spam Bot
      run: |
        python spam_bot.py


